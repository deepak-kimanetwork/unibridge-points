name: Daily Staking Snapshot

on:
  schedule:
    - cron: "10 0 * * *"
  workflow_dispatch:

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: Call daily staking endpoint
        run: |
          echo "Calling daily-staking endpoint..."
          curl -v -X POST "https://unibridge-points.vercel.app/api/jobs/daily-staking" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "content-type: application/json" \
            -w "\nHTTP_STATUS=%{http_code}\n"
