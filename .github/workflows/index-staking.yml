name: Index Staking Balances

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - name: Call staking index endpoint
        run: |
          curl -sS -X POST "https://unibridge-points.vercel.app/api/jobs/index-staking" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "content-type: application/json"
