name: Index Staking Balances

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - name: Call staking index endpoint
  run: |
    echo "Calling index-staking endpoint..."
    curl -v -X POST "https://unibridge-points.vercel.app/api/jobs/index-staking" \
      -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
      -H "content-type: application/json" \
      -w "\nHTTP_STATUS=%{http_code}\n"
